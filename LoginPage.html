  <script>
    $(document).ready(function () {
      $.ajax({
        url: '/isLog.php',
        type: 'GET',
        success: function (data) {
          if (data != '0') {
            window.location = '/index2.html'
          }
        },
        error: function (jqXHR) {
          alert("發生錯誤: " + jqXHR.status);
        }
      })

      $("#login-submit").click(function () {
        $.ajax({
          url: '/Login.php',
          type: 'POST',
          data: {
            id: $('#id').val(),
            password: $('#password').val()
          },
          dataType: "json",
          success: function (data) {
            switch (data) {
              case '0':
                alert("Account doesn't exist");
                break;
              case '1':
                alert("Wrong Password");
                break;
            }
          },
          error: function (jqXHR) {
            alert("發生錯誤: " + jqXHR.status);
          }
        })
      });


      $("#SignUp-summit").click(function () {
        $.ajax({
          url: '/SignUp.php',
          type: 'POST',
          data: {
            newId: $('#newId').val(),
            newName: $('#newName').val(),
            newPassword: $('#newPassword').val()
          },
          dataType: "json",
          success: function (data) {
            if (data == '0') {
              alert("Account already exist");
            }
            else{
              alert(data);
            }
          },
          error: function (jqXHR) {
            // alert("發生錯誤: " + jqXHR.status);
          }
        })
      });

      $("#food").click(function () {
        $('#hh').empty();
        $.ajax({
          url: '/FindFood.php',
          type: 'GET',
          success: function (data) {
            $('#hh').append(data);
          },
          error: function (jqXHR) {
            alert("發生錯誤: " + jqXHR.status);
          }
        })
      });



    });
  </script>
