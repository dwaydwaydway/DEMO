  <script>
    $(document).ready(function () {
      $('#hh').empty();
      $.ajax({
        url: '/php/isLog.php',
        type: 'GET',
        success: function (data) {
          if (data != '0') {
            window.location = '/index2.html'
          }
        },
        error: function (jqXHR) {
          alert("發生錯誤: " + jqXHR.status);
        }
      })

      $("#login-submit").click(function () {
        $.ajax({
          url: '/php/Login.php',
          type: 'POST',
          data: {
            id: $('#id').val(),
            password: $('#password').val()
          },
          dataType: "json",
          success: function (data) {
            switch (data) {
              case '0':
                alert("Account doesn't exist");
                break;
              case '1':
                alert("Wrong Password");
                break;
            }
          },
          error: function (jqXHR) {
            //alert("發生錯誤: " + jqXHR.status);
          }
        })
      });


      $("#SignUp-summit").click(function () {
        $.ajax({
          url: '/php/SignUp.php',
          type: 'POST',
          data: {
            newId: $('#newId').val(),
            newName: $('#newName').val(),
            newPassword: $('#newPassword').val()
          },
          dataType: "json",
          success: function (data) {
            if (data == '0') {
              alert("Account already exist");
            }
            else {
           
            }
          },
          error: function (jqXHR) {
            // alert("發生錯誤: " + jqXHR.status);
          }
        })
      });

      $("#food").click(function () {
        $('#hh').empty();
        $.ajax({
          url: '/php/FindFood.php',
          type: 'GET',
          success: function (data) {
            $('#hh').append(data);
          },
          error: function (jqXHR) {
            alert("發生錯誤: " + jqXHR.status);
          }
        })
      });
      $.ajax({
        url: '/php/topSeller.php',
        type: 'GET',
        success: function (data) {

          $('#topSellerBox').append(data);
        },
        error: function (jqXHR) {
          alert("發生錯誤: " + jqXHR.status);
        }
      });


    });


    $(document).on("click", ".discoverMore", function () {
      alert('Please Login');
    });
  </script>
