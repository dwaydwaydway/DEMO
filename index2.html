            $(document).ready(function () {
                $('#cart').empty();
                $.ajax({
                    url: '/php/isLog.php',
                    type: 'GET',
                    success: function (data) {
                        if (data == '0') {
                            window.location = '/index.html'
                        }
                        else {
                            // salert(data);
                            $('#nameTitle').append(data);
                        }
                    },
                    error: function (jqXHR) {
                        alert("發生錯誤: " + jqXHR.status);
                    }
                });

                $.ajax({
                    url: '/php/cart.php',
                    type: 'GET',
                    success: function (data) {

                    },
                    error: function (jqXHR) {
                        alert("發生錯誤: " + jqXHR.status);
                    }
                });

                $("#logout").click(function () {
                    $.ajax({
                        url: '/php/Logout.php',

                        success: function (data) {

                            //alert("發生錯誤: " + jqXHR.status);

                    })
                });

                    $('#hh').empty();
                    $.ajax({

                        success: function (data) {

                        },
                        error: function (jqXHR) {
                            //alert("發生錯誤: " + jqXHR.status);
                        }
                    })
                });

                $("#host").click(function () {
                    $.ajax({
                        url: '/php/post.php',
                        type: 'POST',
                        data: {
                            itemName: $('#itemName').val(),
                            itemPrice: $('#itemPrice').val(),
                            itemImage: $('#itemImage').val(),
                            description: $('#description').val(),
                            radio: $('input[name=radio]:checked').val()
                        },
                        dataType: "text",
                        success: function (data) {

                            }

                        }
                    })
                });

                $.ajax({
                    url: '/php/topSeller.php',

                        $('#topSellerBox').append(data);
                    },
                    error: function (jqXHR) {
                        //alert("發生錯誤: " + jqXHR.status);
                    }
                });
            });
